<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Simple Test Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <h1>Test Site</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="form.html">Form</a>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">
        <h2>Contact Form</h2>
        <p>This form will post to our Vercel serverless function, which will then send data to FollowUpBoss.</p>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <!-- Hidden tag field -->
            <input type="hidden" name="tag" value="vercel-test-form">
            
            <button type="submit">Submit</button>
        </form>
        
        <div id="formMessage" style="margin-top: 20px;"></div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Test Site. Built to learn Vercel.</p>
        </div>
    </footer>

    <script src="form-handler.js"></script>
</body>
</html>
