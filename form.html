<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Simple Test Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="site-header"></div>

    <!-- MAIN CONTENT -->
    <main class="container">
        <h2>Contact Form</h2>
        <p>This form will post to our Vercel serverless function, which will then send data to FollowUpBoss.</p>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <!-- Hidden tag field -->
            <input type="hidden" name="tag" value="vercel-test-form">
            
            <button type="submit">Submit</button>
        </form>
        
        <div id="formMessage" style="margin-top: 20px;"></div>
    </main>

    <div id="site-footer"></div>

    <script src="layout.js"></script>
    <script src="form-handler.js"></script>
</body>
</html>
